<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Embed example</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <iframe src="https://guidos.github.io/minglemarketing/map.html" width="400" height="300">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <script>
        window.addEventListener("message",
            function(e) {
                if (e.origin !== 'https://guidos.github.io') {
                    alert(e.origin + ' is not the expected domain');
                    return;
                }
                location = e.data.url;
            },
            false);
    </script>
</body>

</html>
